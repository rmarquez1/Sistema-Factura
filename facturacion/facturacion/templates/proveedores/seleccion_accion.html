{% extends 'base_participante.html' %}
{% block titulo %}Acción{% endblock %}
{% block encabezado %}
	<h1 style="display: block; font-size: 20px; padding: 10px; margin-left: 0; -webkit-border-radius: 4px; border-radius: 4px; color: white; text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25); background-color: #49afcd; background-image: -moz-linear-gradient(top,#5BC0DE, #2F96B4 );">Selección de Acción</h1>
{% endblock %}
{% block contenido %}

	<form id = "formulario" action="" enctype='multipart/form-data' method="POST">{% csrf_token %}
            <table>
                <tr>
                    <td><strong>Escoja</strong>: </td>
                    <td>
                        Factura: <input type="radio" name="factura" value="f"><br>                   
                        Cheque: <input type="radio" name="factura" value="c"><br>
                    </td>
                </tr>
            </table>
            <input type="submit" name="submit" value="Aceptar" class="buttons"/>
	</form>
{% endblock %}
